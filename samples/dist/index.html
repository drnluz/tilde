<!DOCTYPE html>
<html>
<head>
<title>tilde.html</title>
<script src="./simple_state.js"></script>

<style>
  .done {
    text-decoration: line-through;
  }
</style>

</head>
<body>
  <t-state name="todos">
    <script type="application/json">
      {
        "todos": [
          { "text": "1 Lorem ipsum dolor sit amet, consectetur adipisicing elit.", "done": false },
          { "text": "2 Lorem ipsum dolor sit amet, consectetur adipisicing elit.", "done": true }
        ],
        "addTodoField": ""
      }
    </script>
  </t-state>

  <t-state name="state">
    <script type="application/json">
      {
        "usernameInput": "",
        "username": ""
      }
    </script>
  </t-state>

  <t-view>
    <input type="text" placeholder="What's your name?" ~value='state.usernameInput' ~change='state.usernameInput = event.value'>
    <button ~click='state.username = state.usernameInput'>Say Hi!</button>
    <p ~innerHTML='"Hi "+ state.username'></p>
  </t-view>

    <button ~click='todos.todos.add({ "done": false, "text": addTodoField.value });
                    todos.addTodoField = ""'>Add</button>
  </t-view> -->

  <!-- <div ~for="todos.todos"> defaults to "item in todos.todos"-->

    <button ~click='todos.todos.remove({ text: text })'>X</button>
  </t-for> -->

</body>
</html>
