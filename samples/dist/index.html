<!DOCTYPE html>
<html>
<head>
<title>tilde.html</title>
<script src="./simple_state.js"></script>

<style>
  .done {
    text-decoration: line-through;
  }
</style>

</head>
<body>
  <t-state name="todos">
    <script type="application/json">
      {
        "todos": [
          { "text": "1 Lorem ipsum dolor sit amet, consectetur adipisicing elit.", "done": false },
          { "text": "2 Lorem ipsum dolor sit amet, consectetur adipisicing elit.", "done": true }
        ],
        "newTodoInput": ""
      }
    </script>
  </t-state>

  <t-view>
    <input type="text" placeholder="Add TODO" ~value="todos.newTodoInput" ~change='todos.newTodoInput = event.value'>
    <button ~click='todos.todos.add({ "done": false, "text": todos.newTodoInput });
                    todos.newTodoInput = ""'>Add</button>

    <div ~for="todos.todos">
      <input type="checkbox" ~checked="done">
      <span ~innerHtml='text'></span>
    </div>
  </t-view>

</body>
</html>
