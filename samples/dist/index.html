<!DOCTYPE html>
<html>
<head>
<title>Volt.html Simple State</title>
<script src="./simple_state.js"></script>
</head>
<body>
  <v-state name="myState">
    <script type="application/json">
      { "input": "" }
    </script>
  </v-state>

  <v-form>
    <input type="text" ~value="myState.input" />

    <!-- TODO: Support expressions inside ~ attributes. Also support special functions like setState -->
    <!-- TODO: Some kind of ~for -->
    <div ~hidden='myState.input == ""'>
      <p ~for="option in myState.options" ~innerHtml="option"></p>
    </div>

  </v-form>
</body>
</html>
