<!DOCTYPE html>
<html>
<head>
<title>tilde.html</title>
<script src="./simple_state.js"></script>

<style>
  .done {
    text-decoration: line-through;
  }
</style>

</head>
<body>
  <t-state name="todos">
    <script type="application/json">
      {
        "todos": [
          { "text": "1 Lorem ipsum dolor sit amet, consectetur adipisicing elit.", "done": false },
          { "text": "2 Lorem ipsum dolor sit amet, consectetur adipisicing elit.", "done": true }
        ],
        "addTodoField": ""
      }
    </script>
  </t-state>

  <t-state name="state">
    <script type="application/json">
      {
        "variable": "My text"
      }
    </script>
  </t-state>

  <t-view>
    <input type="text" placeholder="Write something" ~value='state.variable'>
    <button ~click='state.variable = "Another text"'>Set Text</button>
  </t-view>

    <button ~click='todos.todos.add({ "done": false, "text": addTodoField.value });
                    todos.addTodoField = ""'>Add</button>
  </t-view> -->

  </t-for> -->

</body>
</html>
