<!DOCTYPE html>
<html>
<head>
<title>tilde.html Simple State</title>
<script src="./simple_state.js"></script>
</head>
<body>
  <t-state name="myState">
    <script type="application/json">
      { "input": "" }
    </script>
  </t-state>

  <t-form>
    <input type="text" ~value="myState.input" />

    <!-- TODO: Support expressions inside ~ attributes. Also support special functions like setState -->
    <!-- TODO: Some kind of ~for -->
    <t-view>
      <div ~hidden='myState.input == ""'>
        <!-- <p ~for="option in myState.options" ~innerHtml="option">test</p> -->
        Hi
      </div>
    </t-view>


  </t-form>
</body>
</html>
